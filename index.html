<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row-1">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container row-2">
    
            <section id="search-parent">
                <div class="form-container">
                    <h3>Search Weather by City:</h3>
                    <form>
                        <input id="searched-city-input" type="text" placeholder="Enter a city">
                        </input>
                        <button id="search-by-city-button">Search</button>
                </div>
                </form>
                <button id="clear-history-btn">Clear City
                    History</button>
                <br>
                <br>
                <section id="city-history"></section>
        </div>
    </section>
        <br>
        <section id="forecast-parent">
            <h3>Today's Forecast</h3>
            <div id="current-weather">
                <div id="current-icon"></div>
            <div id="five-day-forecast"></div>
               
            </div>
        </section>
      
    </main>
    <footer class="row-3" id="footer">
        <p>Created by William Massie - 2023</p>
        <a href="https://github.com/AltB22/Weather_Dashboard">GitHub - AltB22</a>
    </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/script.js"></script>
</html>
