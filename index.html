<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" -->
    <!-- crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row-1">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row-2">
        <div class="container">
            <aside id="search-parent">
                <div class="row"></div>
                <div class="form-container">
                    <h3 class="mt-1">Search Weather by City:</h3>
                    <form class="input-group mb-3">
                        <input id="searched-city-input" type="text" class="form-control" placeholder="Enter a city"
                            aria-label="Enter a city">
                        </input>
                        <button id="search-by-city-button">Search</button>
                </div>
                    </form>
               
                <button class="btn btn-primary mb-3" type="button" id="clear-history-btn">Clear City
                    History</button>
        </div>
        <br>
        <section id="city-history"></section>
        </aside>
        <br>
        <section id="forecast-parent">
            <div id="one-day-forecast"></div>

        </section>
        </div>
    </main>
    <footer class="row-3" id="footer">
        <p>Page Made by William Massie - 2023</p>
        <a href="https://github.com/AltB22/Weather_Dashboard">GitHub</a>
    </footer>
</body>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="./assets/script.js"></script>


</html>
