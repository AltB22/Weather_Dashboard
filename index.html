<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="search-container">
    
          <section class="card">
            <h2 class="card-header">Search for a City:</h2>
            <form id="search-city" class="card-body">
              <input name="username" type="text" class="search-input"/>
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </section>
    
          <section class="card">
            <h2 class="card-header text-uppercase">Saved Cities</h2>
            <div id="saved-city-btn" class="card-body">
                <!-- below are placeholders until I have dynamically created buttons(for visualization only) -->
              <button class="btn">City</button>
              <button class="btn">City</button>
              <button class="btn">City</button>
            </div>
          </section>
        </div>
    
        <div class="city-weather-container">
             <!-- below are placeholders until I have dynamically created section(for visualization only) -->
          <h3 class="city-weather"> <span id="current-city">San Anselmo</span></h3>
          <div id="city-weather-container"></div>
        </div>
      </main>
      <script src="./assets/script.js"></script>
</body>
</html>
